###################
# Summary Job
###################

validation-summary:
  stage: .post
  script:
    - echo "=========================================="
    - echo "NixOS Configuration Validation Complete!"
    - echo "=========================================="
    - echo "All configurations built successfully."
    - echo ""
    - echo "Validated hosts:"

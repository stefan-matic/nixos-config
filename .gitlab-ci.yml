    - echo "  - stefanmatic@ZVIJER"
    - echo "  - stefanmatic@t14"
    - echo "  - stefanmatic@starlabs"
    - echo "  - stefanmatic"
    - echo "  - fallen"
  only:
    - merge_requests
    - main
  when: on_success
